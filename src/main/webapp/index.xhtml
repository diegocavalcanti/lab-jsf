<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Hello JSF</title>

	<style>
* {
	font-family: Arial, sans-serif;
	font-size: 16px;
}

.order-table {
	border-collapse: collapse;
}

.order-table-header {
	text-align: center;
	background: none repeat scroll 0 0 #E5E5E5;
	border-bottom: 1px solid #BBBBBB;
	padding: 16px;
}

.order-table-odd-row {
	text-align: center;
	background: none repeat scroll 0 0 #FFFFFFF;
	border-top: 1px solid #BBBBBB;
}

.order-table-even-row {
	text-align: center;
	background: none repeat scroll 0 0 #F9F9F9;
	border-top: 1px solid #BBBBBB;
}
</style>
</h:head>
<h:body>
	<h3>LAB JSF</h3>

	<h:form>
		<h:messages></h:messages>

		<h:panelGrid columns="3">


			<h:outputText style="font-weight:bold;" value="Nome: " />

			<h:inputText value="#{mainController.usuario.nome}" />

			<h:commandButton value="Gravar "
				action="#{mainController.actionGravarUsuario}"></h:commandButton>

		</h:panelGrid>
		
		<p></p>


		<h:dataTable value="#{mainController.listaUsuarios}" var="o"
			styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">

			<h:column>
				<f:facet name="header">Nome</f:facet>
    				#{o.nome}
    			</h:column>
    			
    			
    			<h:column>
    						
    						
				<f:facet name="header">Ações</f:facet>

				<h:commandButton value="Apagar"
					action="#{mainController.actionApagarUsuario}" >

					<f:setPropertyActionListener value="#{o}"
						target="#{mainController.usuario}" />
						
				</h:commandButton>
			</h:column>
    			



		</h:dataTable>



	</h:form>


</h:body>
</html>
